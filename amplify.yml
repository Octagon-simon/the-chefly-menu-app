version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'nvm use 20'
        - 'node -v'
        - 'npm install --frozen-lockfile'
    build:
      commands:
        - 'npm run build'
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - '.next/cache/**/*'
      - 'node_modules/**/*'
